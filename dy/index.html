<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/jquery.vide.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Transformer</title>
</head>
<body>
  <header>
    <h1 class="hidden">Transformer Contents</h1>
    <nav class="auto-bot">
      <div class="move">
        <div class="wheel"></div>
      </div>
      <a href="#">AUTOBOT</a>
      <ul>
        <li><a href="#">Arcee</a>
          <div class="sub-gate">
          <div class="sub-engine"><img src="img/arcee.png" alt="AUTOBOT-team"></div>
          </div>
        </li>
        <li><a href="#">Ratchet</a>
          <div class="sub-gate">
            <div class="sub-engine"><img src="img/rachet.png" alt="AUTOBOT-team"></div>
          </div>
          </li>
        <li><a href="#">Cliffjumper</a>
          <div class="sub-gate">
            <div class="sub-engine"><img src="img/cliff.png" alt="AUTOBOT-team"></div>
          </div></li>
        <li><a href="#">BUBLEBEE</a>
          <div class="sub-gate">
            <div class="sub-engine"><img src="img/bumblebee.png" alt="AUTOBOT-team"></div>
          </div></li>
        <li><a href="#">OPTIMUS</a>
          <div class="sub-gate">
            <div class="sub-engine"><img src="img/optimus.png" alt="AUTOBOT-leader"></div>
          </div></li>
      </ul>
      <div class="face"></div>
      </nav>
    <nav class="decepbot">
      <div class="move">
        <div class="wheel"></div>
      </div>
      <a href="#">DECEPTICON</a>
      <ul>
        <li><a href="#">DISPENSOR</a>
          <div class="sub-gate">
            <div class="sub-engine"><img src="img/dispensor.png" alt="DECEPTICON-team"></div>
            </div></li>
        <li><a href="#">BONECRUSHER</a>
          <div class="sub-gate">
            <div class="sub-engine"><img src="img/bonecrusher.png" alt="DECEPTICON-team"></div>
            </div></li>
        <li><a href="#">SCORPONOK</a>
          <div class="sub-gate">
            <div class="sub-engine"><img src="img/scorpnok.png" alt="DECEPTICON-team"></div>
            </div></li>
        <li><a href="#">STARSCREAM</a>
          <div class="sub-gate">
            <div class="sub-engine"><img src="img/starscream.png" alt="DECEPTICON-team"></div>
            </div></li>
        <li><a href="#">MEGATRON</a>
          <div class="sub-gate">
            <div class="sub-engine"><img src="img/megatron.png" alt="DECEPTICON-leader"></div>
            </div></li>
      </ul>
      <div class="face"></div>
    </nav>
  </header>
  <main>
    <section class="shadow">
      <h2 class="hidden">transformer-transform</h2>
      <article class="gate">
        <h3 class="hidden">gate-transform</h3>
        <div class="button-wrap">  
          <div class="vibration">
            <div class="button">
              <div class="eyes"></div>
              <div class="eyes"></div>
              <div class="top"></div>
              <div class="left-top"></div>
              <div class="rigth-top"></div>
              <div class="center"></div>
              <div class="left-bottom"></div>
              <div class="right-bottom"></div>
              <div class="center-bottom"></div>
              <div class="bottom"></div>
              <div class="title"></div>
            </div>
          </div>
        </div>
        <div class="autobot"></div>
        <div class="decepticon"></div>
        <div class="bg"></div>
        <div class="bg"></div>
      </article>
      <article data-vide-bg="video/transformer" class="transformer-movie">
        <h2 class="hidden">transformer movie</h2>
      </article>
    </section>
  </main>
  <footer> 2022. TRANSFORMERS made by SONG INSU</footer>
</body>
</html>
